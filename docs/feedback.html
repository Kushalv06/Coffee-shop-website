<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven - Feedback</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .heading{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 40px;
    background-color: #63422b;
    color: #FFF8F0;
    }
    .nav-bar{
        display: flex;
        gap: 20px;
    }
    .nav-bar>a{
        text-decoration: none;
        font-size: 18px;
        color: #FFF8F0;
    }
    .feedback-buttons {
    display: flex;
    gap: 15px;
    }

    #thankYouMsg {
    display: none;
    color: green;
    margin-top: 15px;
    text-align: center;
    font-size: 16px;
    }
</style>
<body>

    <header class="heading">
        <h1>Brew Haven</h1>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main>

        <section class="feedback-container">
            <div class="feedback-form">
                <h3>Share Your Experience</h3>

                <form onsubmit="event.preventDefault()">
                    <input type="text" id="fname" placeholder="Your Name">

                    <input type="text" id="fphone" placeholder="Phone Number" required>

                    <input type="email" id="femail" placeholder="Email Address" required>

                    <select id="frating" required>
                        <option value="">Rate your experience</option>
                        <option>Excellent</option>
                        <option>Good</option>
                        <option>Average</option>
                        <option>Poor</option>
                    </select>

                    <textarea id="ffeedback" rows="5" placeholder="Your feedback" required></textarea>

                    <div class="feedback-buttons">
                        <button type="button" onclick="saveFeedback()">Save to File</button>
                    </div>

                </form>
            </div>
        </section>


        <script src="../js/feedback.js"></script>


    </main>

    <footer class="footer-home">
        <p style="color: white;">Â© 2025 Brew Haven. All rights reserved.</p>
    </footer>

</body>
</html>
